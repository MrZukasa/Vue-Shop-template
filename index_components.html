<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App [Template]</title>
    
    <link href="https://iili.io/7XRuaV.png" rel="icon" type="image/png" />                     <!-- adding  the favicon image -->
    <link rel="stylesheet" type="text/css" href="style.css">                                   <!-- the CSS file is from vuemaster website -->
</head>

<body>
    <div class="nav-bar"></div>                                              <!-- the navbar is from vuemaster website -->
        <div id="app">                                                       <!--* import the VueJS app in the div -->
            <div class="cart">                                               <!--* class "cart" is for the style -->
                <p>Cart ({{cart.length}})</p>                                <!--* display the number of element of an array -->
            </div>
            <product :premium="premium" @add-to-cart="updateCart"></product>        <!-- ! the component "product" has a props and an event "add-to-car" and the method is "updateCart" -->
        </div>
</body>
      
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>                                                       <!-- CDN Vue Framework-->
      <script type="text/javascript" src="main_components.js"></script> 

</html>
